version: 2
updates:
  # Backend (Rust)
  - package-ecosystem: "cargo"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "rust"

  # Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    groups:
      # React関連を1つのPRにまとめる
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Vite関連を1つのPRにまとめる
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      # テスト関連を1つのPRにまとめる
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "@vitest/*"
      # ESLint/Prettier関連を1つのPRにまとめる
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@typescript-eslint/*"

  # Root (開発ツール)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "devtools"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
